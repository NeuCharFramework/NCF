          # æ˜¾ç¤ºPRæ ‡é¢˜ - é‡ç”¨é¢„å®šä¹‰çš„å˜é‡
          if ([string]::IsNullOrEmpty($prTitle)) {
              Write-Host "System.PullRequest.PullRequestTitle: <NOT AVAILABLE - Not a PR build>"
          } else {
