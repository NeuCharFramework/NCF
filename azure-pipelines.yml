          dotnet publish $(webProject) --configuration $(buildConfiguration) --runtime osx-arm64 --output $(Build.ArtifactStagingDirectory)/osx-arm64

    # ğŸŸ¢ ç¼“å­˜ NuGet åŠä¾èµ–é¡¹
    - task: Cache@2
