                  }
              }
              
              # æ·»åŠ  macOS å¯åŠ¨è„šæœ¬åˆ°å‘å¸ƒåŒ… (è½¬æ¢ä¸ºUnixè¡Œç»“æŸç¬¦)
              Write-Host "Adding macOS startup script to release packages..."
