                  # è®¾ç½® pipeline å˜é‡ (ä½¿ç”¨ä¸“ç”¨å‰ç¼€é¿å…ä¸ç³»ç»Ÿå˜é‡å†²çª)
                  Write-Host "##vso[task.setvariable variable=githubReleaseTag]$fullVersion"
