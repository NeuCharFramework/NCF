trigger:
- master

# ä½¿ç”¨è‡ªæ‰˜ç®¡ä»£ç†æ± ï¼ŒåŠ å¿« CI/CD é€Ÿåº¦
pool:
  name: 'SenparcOpenSource'

variables:
  - group: NcfGitHubTokenVariableGroup
  - name: solution
    value: '**/NCF.sln'
  - name: templateBuild
    value: '**/NCF.Template.sln'
  - name: webProject
    value: 'src/back-end/Senparc.Web/Senparc.Web.csproj'
  - name: buildConfiguration
    value: 'Release'
  - name: NUGET_PACKAGES
    value: $(Agent.ToolsDirectory)/nuget/packages
  - name: version
    value: '$(Build.BuildId)'

jobs:
- job: BuildAndRelease
  pool:
    name: 'SenparcOpenSource'
  steps:
    # ğŸ”§ éªŒè¯ GitHub CLI
    - task: PowerShell@2
      displayName: 'Verify GitHub CLI'
      inputs:
        targetType: 'inline'
        script: |
          # å°è¯•å¤šç§æ–¹å¼æŸ¥æ‰¾å’ŒéªŒè¯ GitHub CLI
          try {
              Write-Host "Attempting to verify GitHub CLI installation..."
              
              # æ–¹æ³•1: ç›´æ¥è°ƒç”¨ gh
              $ghVersion = gh --version 2>$null
              if ($ghVersion) {
                  Write-Host "âœ… GitHub CLI found and working:"
                  Write-Host $ghVersion
              } else {
                  throw "Direct gh command failed"
              }
          } catch {
              try {
                  # æ–¹æ³•2: å°è¯•å¸¸è§å®‰è£…è·¯å¾„
                  $commonPaths = @(
                      "${env:ProgramFiles}\GitHub CLI\gh.exe",
                      "${env:ProgramFiles(x86)}\GitHub CLI\gh.exe",
                      "${env:LOCALAPPDATA}\Programs\GitHub CLI\gh.exe",
                      "C:\Program Files\GitHub CLI\gh.exe",
                      "C:\Program Files (x86)\GitHub CLI\gh.exe"
                  )
                  
                  $foundPath = $null
                  foreach ($path in $commonPaths) {
                      if (Test-Path $path) {
                          $foundPath = $path
                          break
                      }
                  }
                  
                  if ($foundPath) {
                      Write-Host "âœ… Found GitHub CLI at: $foundPath"
                      & "$foundPath" --version
                      # æ·»åŠ åˆ° PATH
                      $dirPath = Split-Path $foundPath -Parent
                      Write-Host "##vso[task.setvariable variable=PATH]${env:PATH};$dirPath"
                  } else {
                      Write-Host "âŒ GitHub CLI not found in common locations"
                      Write-Host "Available paths checked:"
                      $commonPaths | ForEach-Object { Write-Host "  - $_" }
                      throw "GitHub CLI not found"
                  }
              } catch {
                  Write-Host "âš ï¸  GitHub CLI verification failed, but continuing..."
                  Write-Host "##vso[task.logissue type=warning]GitHub CLI verification failed but build continues"
              }
          }

    # ğŸ”§ è®¾ç½®ç¯å¢ƒå˜é‡
    - task: PowerShell@2
      displayName: 'Setup Environment'
      inputs:
        targetType: 'inline'
        script: |
          # è®¾ç½® GitHub token
          $env:GH_TOKEN = "$(GH_TOKEN)"
          Write-Host "##vso[task.setvariable variable=GH_TOKEN;issecret=true]$(GH_TOKEN)"
          
          # éªŒè¯ GitHub è®¤è¯
          gh auth status

    # âœ… å‘å¸ƒåˆ°ä¸åŒå¹³å°
    - task: PowerShell@2
      displayName: 'Publish to Multiple Platforms'
      inputs:
        targetType: 'inline'
        script: |
          Write-Host "Publishing x86 platform"
          dotnet publish $(webProject) --configuration $(buildConfiguration) --runtime win-x86 --output $(Build.ArtifactStagingDirectory)/x86

          Write-Host "Publishing ARM platform"
          dotnet publish $(webProject) --configuration $(buildConfiguration) --runtime linux-arm --output $(Build.ArtifactStagingDirectory)/arm

          Write-Host "Publishing macOS platform"
          dotnet publish $(webProject) --configuration $(buildConfiguration) --runtime osx-x64 --output $(Build.ArtifactStagingDirectory)/mac

    # ğŸŸ¢ ç¼“å­˜ NuGet åŠä¾èµ–é¡¹
    - task: Cache@2
      inputs:
        key: 'nuget | "$(Agent.OS)" | **/*.csproj'
        path: '$(NUGET_PACKAGES)'
        restoreKeys: 'nuget'
      displayName: 'Cache NuGet Packages'

    # ğŸŸ¢ ç¼“å­˜ Aspire Workload
    - task: Cache@2
      inputs:
        key: 'aspire-workload | "$(Agent.OS)"'
        path: '~/.dotnet'
        restoreKeys: 'aspire-workload'
      displayName: 'Cache Aspire Workload'

    # ğŸŸ¢ ç¼“å­˜ NuGet å·¥å…·
    - task: Cache@2
      inputs:
        key: 'nuget-tool | "$(Agent.OS)"'
        path: 'C:\ProgramData\nuget'
        restoreKeys: 'nuget-tool'
      displayName: 'Cache NuGet Tool'

    # âœ… ä»…å½“ç¼“å­˜æœªå‘½ä¸­æ—¶å®‰è£… Aspire Workload
    - script: |
        dotnet workload list | findstr /C:"aspire" || dotnet workload install aspire
      displayName: 'Check & Install Aspire Workload'
      condition: ne(variables['CACHE_RESTORED'], 'true')

    # âœ… ä½¿ç”¨ç¼“å­˜çš„ NuGet ç‰ˆæœ¬
    - task: NuGetToolInstaller@1
      displayName: 'Use Cached NuGet 6.3.0'
      inputs:
        versionSpec: '6.3.0'

    - script: |
        nuget sources remove -name nuget.org
      displayName: 'Remove Existing NuGet Source'

    - script: |
        dotnet nuget add source https://api.nuget.org/v3/index.json -n nuget.org
      displayName: 'Add NuGet Source'

    # âœ… æ¢å¤ NuGet ä¾èµ–
    - task: NuGetCommand@2
      inputs:
        restoreSolution: '$(solution)'

    # âœ… è§£å†³æ–¹æ¡ˆæ„å»º
    - task: VSBuild@1
      inputs:
        solution: '$(solution)'
        msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:DesktopBuildPackageLocation="$(build.artifactStagingDirectory)\WebApp.zip" /p:DeployIisAppPath="Default Web Site"'
        platform: 'Any CPU'
        configuration: '$(buildConfiguration)'

    # âœ… æ¢å¤ Template ä¾èµ–
    - task: NuGetCommand@2
      inputs:
        restoreSolution: '$(templateBuild)'

    # âœ… æ„å»º Template è§£å†³æ–¹æ¡ˆ
    - task: VSBuild@1
      inputs:
        solution: '$(templateBuild)'
        msbuildArgs: ''
        platform: 'Any CPU'
        configuration: '$(buildConfiguration)'

    # âœ… æ¨é€ NuGet åŒ…ï¼ˆæ”¯æŒå¤±è´¥ç»§ç»­ï¼‰
    - task: NuGetCommand@2
      displayName: Senparc.Ncf.Template
      inputs:
        command: push
        packagesToPush: '**/Senparc.NCF.Template.*.nupkg'
        nuGetFeedType: external
        publishFeedCredentials: 'nuget-jeffrey-full-key'
      continueOnError: true
      condition: succeededOrFailed()

    # ğŸš€ åˆ›å»º GitHub Release
    - task: PowerShell@2
      displayName: 'Create GitHub Release'
      inputs:
        targetType: 'inline'
        script: |
          try {
              Write-Host "Creating GitHub Release version $(version)"
              
              # ç¡®ä¿ GitHub CLI å¯ç”¨
              try {
                  $ghVersion = gh --version 2>$null
                  if ($ghVersion) {
                      Write-Host "Using GitHub CLI: $ghVersion"
                  } else {
                      throw "GitHub CLI not accessible"
                  }
              } catch {
                  Write-Host "âš ï¸ GitHub CLI not found, attempting to locate..."
                  $commonPaths = @(
                      "${env:ProgramFiles}\GitHub CLI\gh.exe",
                      "${env:ProgramFiles(x86)}\GitHub CLI\gh.exe",
                      "C:\Program Files\GitHub CLI\gh.exe"
                  )
                  
                  $ghPath = $null
                  foreach ($path in $commonPaths) {
                      if (Test-Path $path) {
                          $ghPath = $path
                          break
                      }
                  }
                  
                  if ($ghPath) {
                      Write-Host "Found GitHub CLI at: $ghPath"
                      Set-Alias -Name gh -Value $ghPath -Scope Global
                  } else {
                      throw "GitHub CLI not found in any common location"
                  }
              }
              
              # å‹ç¼©å‘å¸ƒæ–‡ä»¶ä»¥å‡å°‘assetæ•°é‡
              Write-Host "Compressing release files..."
              Compress-Archive -Path "$(Build.ArtifactStagingDirectory)/x86/*" -DestinationPath "$(Build.ArtifactStagingDirectory)/ncf-win-x86-$(version).zip" -Force
              Compress-Archive -Path "$(Build.ArtifactStagingDirectory)/arm/*" -DestinationPath "$(Build.ArtifactStagingDirectory)/ncf-linux-arm-$(version).zip" -Force  
              Compress-Archive -Path "$(Build.ArtifactStagingDirectory)/mac/*" -DestinationPath "$(Build.ArtifactStagingDirectory)/ncf-osx-x64-$(version).zip" -Force
              
              # éªŒè¯æ–‡ä»¶å­˜åœ¨
              $assetFiles = @(
                  "$(Build.ArtifactStagingDirectory)/ncf-win-x86-$(version).zip",
                  "$(Build.ArtifactStagingDirectory)/ncf-linux-arm-$(version).zip",
                  "$(Build.ArtifactStagingDirectory)/ncf-osx-x64-$(version).zip"
              )
              
              foreach ($file in $assetFiles) {
                  if (Test-Path $file) {
                      $size = (Get-Item $file).Length / 1MB
                      Write-Host "âœ… Asset ready: $(Split-Path $file -Leaf) ($([math]::Round($size, 2)) MB)"
                  } else {
                      Write-Host "âŒ Missing asset: $file"
                  }
              }
              
              # åˆ›å»º release
              $releaseNotes = @"
          ## ğŸš€ NCF Release $(version)
          
          ### ğŸ“¦ å¹³å°æ”¯æŒ
          - Windows x86
          - Linux ARM
          - macOS x64
          
          ### ğŸ“… æ„å»ºä¿¡æ¯
          - æ„å»ºå·: $(Build.BuildNumber)
          - æºåˆ†æ”¯: $(Build.SourceBranchName)
          - æäº¤: $(Build.SourceVersion)
          - å‘å¸ƒæ—¶é—´: $(Get-Date -Format 'yyyy-MM-dd HH:mm:ss UTC')
          
          ### ğŸ“‹ å˜æ›´
          æœ¬ç‰ˆæœ¬ä¸ºè‡ªåŠ¨æ„å»ºå‘å¸ƒï¼Œè¯¦ç»†å˜æ›´è¯·æŸ¥çœ‹æäº¤å†å²ã€‚
          "@
              
              Write-Host "Creating GitHub Release..."
              gh release create "v$(version)" `
                  --target "$(Build.SourceVersion)" `
                  --title "NCF Release v$(version)" `
                  --notes $releaseNotes `
                  "$(Build.ArtifactStagingDirectory)/ncf-win-x86-$(version).zip" `
                  "$(Build.ArtifactStagingDirectory)/ncf-linux-arm-$(version).zip" `
                  "$(Build.ArtifactStagingDirectory)/ncf-osx-x64-$(version).zip"
                  
              Write-Host "âœ… GitHub Release created successfully"
          } catch {
              Write-Host "âŒ Failed to create GitHub Release: $_"
              Write-Host "##vso[task.logissue type=warning]GitHub Release creation failed but build continues"
          }
      env:
        GH_TOKEN: $(GH_TOKEN)
      condition: and(succeeded(), ne(variables['Build.Reason'], 'PullRequest'))

    # âœ… å‘å¸ƒæ„å»ºäº§ç‰©
    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'sample'