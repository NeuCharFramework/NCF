              Compress-Archive -Path "$(Build.ArtifactStagingDirectory)/linux-arm64/*" -DestinationPath "$(Build.ArtifactStagingDirectory)/ncf-linux-arm64-$(fileVersion).zip" -Force
              Compress-Archive -Path "$(Build.ArtifactStagingDirectory)/osx-x64/*" -DestinationPath "$(Build.ArtifactStagingDirectory)/ncf-osx-x64-$(fileVersion).zip" -Force
              Compress-Archive -Path "$(Build.ArtifactStagingDirectory)/osx-arm64/*" -DestinationPath "$(Build.ArtifactStagingDirectory)/ncf-osx-arm64-$(fileVersion).zip" -Force
              
              # éªŒè¯æ–‡ä»¶å­˜åœ¨
              $assetFiles = @(
                  "$(Build.ArtifactStagingDirectory)/ncf-win-x64-$(fileVersion).zip",
                  "$(Build.ArtifactStagingDirectory)/ncf-win-arm64-$(fileVersion).zip",
                  "$(Build.ArtifactStagingDirectory)/ncf-linux-x64-$(fileVersion).zip",
                  "$(Build.ArtifactStagingDirectory)/ncf-linux-arm64-$(fileVersion).zip",
                  "$(Build.ArtifactStagingDirectory)/ncf-osx-x64-$(fileVersion).zip",
                  "$(Build.ArtifactStagingDirectory)/ncf-osx-arm64-$(fileVersion).zip"
              )
              
