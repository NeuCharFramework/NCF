                  Write-Host "Build ID: $buildId"
                  Write-Host "Package Version: $fallbackPackageVersion"
                  Write-Host "Full Version Tag: $fallbackVersion"
                  Write-Host "File Version: $fallbackFileVersion"
                  Write-Host "=========================="
              }
          } else {
