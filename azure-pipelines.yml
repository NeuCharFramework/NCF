              }

              # æ·»åŠ  macOS ä½¿ç”¨æŒ‡å— (ç¡®ä¿æ­£ç¡®ç¼–ç )
              if (Test-Path "MACOS_USAGE_GUIDE.md") {
                  # è¯»å–æ–‡ä»¶å†…å®¹å¹¶è½¬æ¢è¡Œç»“æŸç¬¦ä¸º LF (Unixæ ¼å¼)
                  $guideContent = Get-Content "MACOS_USAGE_GUIDE.md" -Raw
